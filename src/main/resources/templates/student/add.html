<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--增改二合一页面，使用id属性为空判断修改还是添加-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/static/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar::topbar"></div>


<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::#sidebar(activeUri='students')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h1>学生添加</h1>
            <form method="post" action="/student/doAdd">
                <div class="form-group">
                    <label>学号</label>
                    <input name="studentId" class="form-control" placeholder="学号" type="text"/>
                </div>
                <div class="form-group">
                    <label>姓名</label>
                    <input name="studentName" type="text" class="form-control" placeholder="姓名"/>
                </div>
                <!--                01判断男女-->
                <div class="form-group">
                    <label>性别</label><br/>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="0"/>
                        <label class="form-check-label">男</label>
                    </div>
                    <div class="form-check form-check-inline"/>
                    <input class="form-check-input" type="radio" name="gender" value="1"/>
                    <label class="form-check-label">女</label>
                </div>

                <div class="form-group">
                    <label>出生日期</label>
                    <input name="birthday" type="date" class="form-control"/>
                </div>
                <div class="form-group">
                    <b>班级</b>
                    <select name="classId" id="classId">
                        <option></option>
                        <option th:each="cId,status:${classId}" th:text="${cId}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <b>学院</b>
                    <select name="collegeName" id="collegeName">
                        <option></option>
                        <option th:each="coName,status:${collegeName}" th:text="${coName}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <b>专业</b>
                    <select name="majorName" id="majorName">
                        <option></option>
                        <option th:each="mName,status:${majorName}" th:text="${mName}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>入学日期</label>
                    <input name="admissionDate" type="date" class="form-control" placeholder="入学日期"/>
                </div>
                <div class="form-group">
                    <label>学制</label>
                    <input name="schoolingPeriod" type="number" class="form-control" placeholder="学制"/>
                </div>
                <div class="form-group">
                    <label>状态</label>
                    <input name="studentStatus" type="text" class="form-control" placeholder="状态"/>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"
        th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"
        th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/static/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

</body>

</html>
