<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->

</head>

<body>
<!--引入抽取的topbar-->
<div th:replace="commons/bar::topbar"></div>
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->

<div class="container-fluid">
    <form class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::#sidebar(activeUri='students')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form id="fake"></form>
            <!--搜索需要区分-->
            <div class="table-responsive">
                <form th:action="@{/student/search}" method="post">
                    <div class="form-group">
                        <label for="studentId" class="sr-only"></label>
                        <input type="number" name="studentId" placeholder="学号" class="form-control" id="studentId"/>
                        <label for="studentName" class="sr-only"></label>
                        <input type="text" name="studentName" placeholder="姓名" class="form-control" id="studentName"/>
                        <label for="gender" class="sr-only"></label>
                        <input type="text" name="gender" placeholder="性别" class="form-control" id="gender"/>
                        <label for="classId" class="sr-only"></label>
                        <input type="number" name="classId" placeholder="班级" class="form-control" id="classId"/>
                        <label for="collegeName" class="sr-only"></label>
                        <input type="text" name="collegeName" placeholder="学院" class="form-control" id="collegeName"/>
                        <label for="majorName" class="sr-only"></label>
                        <input type="text" name="majorName" placeholder="专业" class="form-control" id="majorName"/>
                        <label for="schoolingPeriod" class="sr-only"></label>
                        <input type="number" name="schoolingPeriod" placeholder="学制" class="form-control" id="schoolingPeriod"/>

                    </div>
                    <button type="submit" class="btn btn-default">查询</button>

                </form>
            </div>
            <a th:href="@{/student/addStudent}">
                <button type="button" class="btn btn-success">添加</button>
            </a>

            <!--            <h2><a class="btn btn-sm btn-success" href="students"th:href="@{/student}">学生添加 </a></h2>-->
            <div class="table-responsive">
                <h1>学生列表</h1>
                <br/><br/>
                <div class="with:80%">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>学号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>生日</th>
                            <th>班级</th>
                            <th>学院</th>
                            <th>专业</th>
                            <th>入学时间</th>
                            <th>学制</th>
                            <th>状态</th>
                            <th>编辑</th>
                            <th>删除</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="stuBean,status:${studentInfos}">
                            <td th:text="${status.count}"></td>
                            <td th:text="${stuBean.studentId}">neo</td>
                            <td th:text="${stuBean.studentName}">Otto</td>
                            <td th:text="${stuBean.gender=='0'?'男':'女'}"></td>
                            <td th:text="${stuBean.birthday}"></td>
                            <td th:text="${stuBean.classId}"></td>
                            <td th:text="${stuBean.collegeName}"></td>
                            <td th:text="${stuBean.majorName}"></td>
                            <td th:text="${stuBean.admissionDate}"></td>
                            <td th:text="${stuBean.schoolingPeriod}"></td>
                            <td th:text="${stuBean.studentStatus}"></td>
                            <td><a class="btn btn-sm btn-primary" th:href="@{/student/update/}+${stuBean.studentId}">编辑</a></td>
                            <td>
                                <button th:attr="del_uri='/student/'+${stuBean.studentId}" class="btn btn-sm btn-danger deleteBtn">删除</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </main>
        <form id="deleteStuForm" method="post">
            <input type="hidden" name="_method" value="delete"/>
        </form>
    </form>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"
        th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"
        th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>
<script>
    // 点击后取消按钮的默认行为再提交删除form,删除当前员工
    $(".deleteBtn").click(function () {
        //表单的地址通过按钮获取,修改为删除当前员工的地址后,再提交
        $("#deleteStuForm").attr("action", $(this).attr("del_uri")).submit();
        return false;
    });
</script>
</body>
</html>
