<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/static/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar::topbar"></div>


<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::#sidebar(activeUri='students')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form method="post" action="/student/doUpdate">
                <div class="form-group">
                    <label>学号</label>
                    <input name="studentId" class="form-control" type="text"  th:placeholder="${student.studentId}" th:value="${student.studentId}" readonly/>
                </div>
                <div class="form-group">
                    <label>姓名</label>
                    <input name="studentName" type="text" class="form-control" th:value="${student.studentName}" th:placeholder="${student.studentName}"/>
                </div>
                <!--                01判断男女-->
                <div class="form-group">
                    <label>性别</label><br/>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:checked="${student.gender.equals('0')}" name="gender" value="0"/>
                        <label class="form-check-label">男</label>
                    </div>
                    <div class="form-check form-check-inline"/>
                    <input class="form-check-input" type="radio" th:checked="${student.gender.equals('1')}" name="gender" value="1"/>
                    <label class="form-check-label">女</label>
                </div>

                <div class="form-group">
                    <label>出生日期</label>
                    <input name="birthday" type="date" th:value="${student.birthday}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>班级</label>
                    <input name="classId" type="number" th:placeholder="${student.classId}" th:value="${student.classId}" class="form-control" placeholder="班级"/>
                </div>
                <div class="form-group">
                    <label>学院</label>
                    <input name="collegeName" type="text" th:placeholder="${student.collegeName}" th:value="${student.collegeName}" class="form-control" placeholder="学院"/>
                </div>
                <div class="form-group">
                    <label>专业</label>
                    <input name="majorName" type="text" th:placeholder="${student.majorName}" th:value="${student.majorName}" class="form-control" placeholder="专业"/>
                </div>
                <div class="form-group">
                    <label>入学日期</label>
                    <input name="admissionDate" type="date"  th:value="${student.admissionDate}" class="form-control" />
                </div>
                <div class="form-group">
                    <label>学制</label>
                    <input name="schoolingPeriod" type="number" th:placeholder="${student.schoolingPeriod}" th:value="${student.schoolingPeriod}" class="form-control" placeholder="学制"/>
                </div>
                <div class="form-group">
                    <label>状态</label>
                    <input name="studentStatus" type="text" th:placeholder="${student.studentStatus}" th:value="${student.studentStatus}" class="form-control" placeholder="状态"/>
                </div>
                <button type="submit" class="btn btn-primary">修改</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"
        th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"
        th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/static/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

</body>

</html>
