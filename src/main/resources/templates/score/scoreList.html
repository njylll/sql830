<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->

</head>

<body>
<!--引入抽取的topbar-->
<div th:replace="commons/bar::topbar"></div>
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->

<div class="container-fluid">
    <form class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::#sidebar(activeUri='students')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form id="fake"></form>
            <!--搜索需要区分-->
            <div class="table-responsive">
                <form th:action="@{/score/search}" method="post">
                    <div class="form-group">
                        <label for="studentId" class="sr-only"></label>
                        <b>学号</b>
                        <select name="studentId" id="studentId">
                            <option></option>
                            <option th:each="stuId,status:${sId}" th:text="${stuId}"></option>
                        </select>
                        <label for="course_name" class="sr-only"></label>
                        <b>课程</b>
                        <select name="courseName" id="course_name">
                            <option></option>
                            <option th:each="cN,status:${cName}" th:text="${cN}"></option>
                        </select>

                    </div>
                    <button type="submit" class="btn btn-default">查询</button>

                </form>
            </div>
            <a th:href="@{/score/add}">
                <button type="button" class="btn btn-success">添加成绩</button>
            </a>

            <!--            <h2><a class="btn btn-sm btn-success" href="students"th:href="@{/student}">学生添加 </a></h2>-->
            <div class="table-responsive">
                <h1>学生成绩列表</h1>
                <br/><br/>
                <div class="with:80%">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>学号</th>
                            <th>课程</th>
                            <th>平时成绩</th>
                            <th>期中成绩</th>
                            <th>期末成绩</th>
                            <th>编辑</th>
                            <th>删除</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="score,status:${scoreList}">
                            <td th:text="${status.count}"></td>
                            <td th:text="${score.studentId}"></td>
                            <td th:text="${score.courseName}"></td>
                            <td th:text="${score.usualScore}"></td>
                            <td th:text="${score.midTermScore}"></td>
                            <td th:text="${score.finalTermScore}"></td>
                            <td><a class="btn btn-sm btn-primary" th:href="@{/score/update/}+${score.studentId}+'/'+${score.courseName}">编辑</a></td>
                            <td>
                                <button th:attr="del_uri=''" class="btn btn-sm btn-danger deleteBtn">删除</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </main>
        <form id="deleteStuForm" method="post">
            <input type="hidden" name="_method" value="delete"/>
        </form>
    </form>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"
        th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"
        th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>
<script>
    // 点击后取消按钮的默认行为再提交删除form,删除当前员工
    $(".deleteBtn").click(function () {
        //表单的地址通过按钮获取,修改为删除当前员工的地址后,再提交
        $("#deleteStuForm").attr("action", $(this).attr("del_uri")).submit();
        return false;
    });
</script>
</body>
</html>
