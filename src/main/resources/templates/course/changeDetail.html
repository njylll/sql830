<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/static/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar::topbar"></div>


<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::#sidebar(activeUri='students')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h1>课程详情修改</h1>
            <form method="post" action="/course/doUpdateDetail">
                <div class="form-group">
                    <label>课程详情id</label>
                    <input name="courseDetailId" class="form-control" type="text"  th:placeholder="${courseDetail.courseDetailId}" th:value="${courseDetail.courseDetailId}" readonly/>
                </div>
                <div class="form-group">
                    <label>开课学年</label>
                    <input name="startSchoolYear" class="form-control" type="date"  th:placeholder="${courseDetail.startSchoolYear}" th:value="${courseDetail.startSchoolYear}" />
                </div>
                <div class="form-group">
                    <label>结课学年</label>
                    <input name="endSchoolYear" class="form-control" type="date"  th:placeholder="${courseDetail.endSchoolYear}" th:value="${courseDetail.endSchoolYear}" />
                </div>
                <div class="form-group">
                    <label>开课学期</label>
                    <input name="startTerm" class="form-control" type="number"  th:placeholder="${courseDetail.startTerm}" th:value="${courseDetail.startTerm}" />
                </div>
                <div class="form-group">
                    <label>课程状态</label>
                    <input name="courseCondition" class="form-control" type="text"  th:placeholder="${courseDetail.courseCondition}" th:value="${courseDetail.courseCondition}" />
                </div>
                <div class="form-group">
                    <label>授课教师</label>
                    <input name="teacherName" class="form-control" type="text"  th:placeholder="${courseDetail.teacherName}" th:value="${courseDetail.teacherName}" />
                </div>
                <div class="form-group">
                    <label>教学地点</label>
                    <input name="teachingLocation" class="form-control" type="text"  th:placeholder="${courseDetail.teachingLocation}" th:value="${courseDetail.teachingLocation}" />
                </div>
                <div class="form-group">
                    <label>开始周次</label>
                    <input name="startWeek" class="form-control" type="number"  th:placeholder="${courseDetail.startWeek}" th:value="${courseDetail.startWeek}" />
                </div>
                <div class="form-group">
                    <label>结束周次</label>
                    <input name="endWeek" class="form-control" type="number"  th:placeholder="${courseDetail.endWeek}" th:value="${courseDetail.endWeek}" />
                </div>
                <div class="form-group">
                    <label>日次</label>
                    <input name="dayTime" class="form-control" type="text"  th:placeholder="${courseDetail.dayTime}" th:value="${courseDetail.dayTime}" />
                </div>
                <div class="form-group">
                    <label>节次</label>
                    <input name="section" class="form-control" type="text"  th:placeholder="${courseDetail.section}" th:value="${courseDetail.section}" />
                </div>

                <button type="submit" class="btn btn-primary">修改</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"
        th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"
        th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/static/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

</body>

</html>
