<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Dashboard Template for Bootstrap</title>
  <!-- Bootstrap core CSS -->
  <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="asserts/css/dashboard.css" th:href="@{/static/asserts/css/dashboard.css}" rel="stylesheet">
  <style type="text/css">
    /* Chart.js */

    @-webkit-keyframes chartjs-render-animation {
      from {
        opacity: 0.99
      }
      to {
        opacity: 1
      }
    }

    @keyframes chartjs-render-animation {
      from {
        opacity: 0.99
      }
      to {
        opacity: 1
      }
    }

    .chartjs-render-monitor {
      -webkit-animation: chartjs-render-animation 0.001s;
      animation: chartjs-render-animation 0.001s;
    }
  </style>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar::topbar"></div>


<div class="container-fluid">
  <div class="row">
    <!--引入侧边栏-->
    <div th:replace="commons/bar::#sidebar(activeUri='students')"></div>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <h1>课程修改</h1>
      <form method="post" action="/course/doUpdateInfo">
        <div class="form-group">
          <label>课程号</label>
          <input name="courseId" class="form-control" type="text"  th:placeholder="${courseInfo.courseId}" th:value="${courseInfo.courseId}" readonly/>
        </div>
        <div class="form-group">
          <label>课程名</label>
          <input name="courseName" class="form-control" type="text"  th:placeholder="${courseInfo.courseName}" th:value="${courseInfo.courseName}" />
        </div>
        <div class="form-group">
          <label>开设学院</label>
          <input name="responsibleCollegeName" class="form-control" type="text"  th:placeholder="${courseInfo.responsibleCollegeName}" th:value="${courseInfo.responsibleCollegeName}" />
        </div>
        <div class="form-group">
          <label>学时</label>
          <input name="creditHours" class="form-control" type="number"  th:placeholder="${courseInfo.creditHours}" th:value="${courseInfo.creditHours}"/>
        </div>
        <div class="form-group">
          <label>学分</label>
          <input name="credit" class="form-control" type="number"  th:placeholder="${courseInfo.credit}" th:value="${courseInfo.credit}" />
        </div>
        <div class="form-group">
          <label>主分类</label>
          <input name="courseType" class="form-control" type="text"  th:placeholder="${courseInfo.courseType}" th:value="${courseInfo.courseType}" />
        </div>
        <div class="form-group">
          <label>备用分类</label>
          <input name="courseType2" class="form-control" type="text"  th:placeholder="${courseInfo.courseType2}" th:value="${courseInfo.courseType2}" />
        </div>
        <div class="form-group">
          <label>教学方式</label>
          <input name="teachingWay" class="form-control" type="text"  th:placeholder="${courseInfo.teachingWay}" th:value="${courseInfo.teachingWay}" />
        </div>
        <div class="form-group">
          <label>考核方式</label>
          <input name="assessmentMethod" class="form-control" type="text"  th:placeholder="${courseInfo.assessmentMethod}" th:value="${courseInfo.assessmentMethod}" />
        </div>

        <button type="submit" class="btn btn-primary">修改</button>
      </form>
    </main>
  </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"
        th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"
        th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/static/asserts/js/feather.min.js}"></script>
<script>
  feather.replace()
</script>

</body>

</html>
