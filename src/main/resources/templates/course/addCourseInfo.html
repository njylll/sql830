<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--增改二合一页面，使用id属性为空判断修改还是添加-->
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Dashboard Template for Bootstrap</title>
  <!-- Bootstrap core CSS -->
  <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="asserts/css/dashboard.css" th:href="@{/static/asserts/css/dashboard.css}" rel="stylesheet">
  <style type="text/css">
    /* Chart.js */

    @-webkit-keyframes chartjs-render-animation {
      from {
        opacity: 0.99
      }
      to {
        opacity: 1
      }
    }

    @keyframes chartjs-render-animation {
      from {
        opacity: 0.99
      }
      to {
        opacity: 1
      }
    }

    .chartjs-render-monitor {
      -webkit-animation: chartjs-render-animation 0.001s;
      animation: chartjs-render-animation 0.001s;
    }
  </style>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar::topbar"></div>


<div class="container-fluid">
  <div class="row">
    <!--引入侧边栏-->
    <div th:replace="commons/bar::#sidebar(activeUri='classes')"></div>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <h1>课程添加</h1>
      <!--需要区分是课程 修改还是添加,修改会传回带有id的uri,添加没有id-->
      <form action="/course/doAddCourseInfo" method="post">
        <div class="form-group" >
          <label >课程Id </label>
          <input name="courseId" class="form-control" type="number" placeholder="课程id" />
        </div>
        <div class="form-group " >
          <label>课程名</label>
          <input name="courseName" type="text" class="form-control" placeholder="课程名"/>
        </div>
        <div class="form-group " >
          <label>负责学院id</label>
          <input name="responsibleCollegeId" type="number" class="form-control" placeholder="负责学院id"/>
        </div>
        <div class="form-group " >
          <label>学时</label>
          <input name="creditHours" type="number" class="form-control" placeholder="学时"/>
        </div>
        <div class="form-group " >
          <label>学分</label>
          <input name="credit" type="text" class="form-control" placeholder="学分"/>
        </div>
        <div class="form-group " >
          <label>种类1</label>
          <input name="courseType" type="text" class="form-control" placeholder="种类1"/>
        </div>
        <div class="form-group " >
          <label>种类2</label>
          <input name="courseType2" type="text" class="form-control" placeholder="种类2"/>
        </div>
        <div class="form-group " >
          <label>教学方式</label>
          <input name="teachingWay" type="text" class="form-control" placeholder="教学方式"/>
        </div>
        <div class="form-group " >
          <label>考核方式</label>
          <input name="assessmentMethod" type="text" class="form-control" placeholder="课程名"/>
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
      </form>
    </main>
  </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"
        th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"
        th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/static/asserts/js/feather.min.js}"></script>
<script>
  feather.replace()
</script>

</body>

</html>
