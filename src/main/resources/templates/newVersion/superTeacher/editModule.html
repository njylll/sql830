<!DOCTYPE html>
<html lang="zh"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui_origin.css}">
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
</head>
<body>
<div>
    <table class="layui-table" lay-data="{url:'/newVersion/superTeacher/courseModule.json', id:'test3', escape: true,initSort: {field:'courseId', type:'asc'}}" lay-filter="test3">
        <thead>
        <tr>
            <th lay-data="{field:'courseId', width:100, sort: true}">课程id</th>
            <th lay-data="{field:'courseName', width:120, sort: true, edit: 'text'}">课程名</th>
            <th lay-data="{field:'collegeName', edit: 'text'}">负责学院</th>
            <th lay-data="{field:'creditHours',sort: true, edit: 'text'}">学时</th>
            <th lay-data="{field:'credit', sort: true ,edit: 'text',}">学分</th>
            <th lay-data="{field:'courseType', sort: true, edit: 'text'}">类别</th>
            <th lay-data="{fixed: 'right', title:'操作', toolbar: '#bt', width:100}"></th>
        </tr>
        </thead>
    </table>
</div>
<script type="text/html" id="bt">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script th:src="@{/layui/layui_origin.js}"></script>
<script th:src="@{/js/courseModule.js}"></script>
</body>
</html>
