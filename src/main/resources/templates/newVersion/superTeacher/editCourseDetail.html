<!DOCTYPE html>
<html lang="zh"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui_origin.css}">
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
</head>
<body>
<div>
    <table class="layui-table" lay-data="{url:'/newVersion/superTeacher/courseDetail.json', id:'test3', escape: true}" lay-filter="test3">
        <thead>
        <tr>
            <th lay-data="{field:'courseId', width:100, sort: true}">课程id</th>
            <th hidden="hidden" lay-data="{field:'courseDetailId', width:100, sort: true}">详情id</th>
            <th lay-data="{field:'courseName', width:120}">课程名</th>
            <th lay-data="{field:'startSchoolYear', edit: 'text'}">开始学年</th>
            <th lay-data="{field:'endSchoolYear', edit: 'text'}">结束学年</th>
            <th lay-data="{field:'startTerm', edit: 'text',width:70}">学期</th>
            <th lay-data="{field:'courseCondition', edit: 'text'}">课程状态</th>
            <th lay-data="{field:'teacherName',edit: 'text'}">教师姓名</th>
            <th lay-data="{field:'teachingLocation', edit: 'text'}">教学地点</th>
            <th lay-data="{fixed: 'right', title:'操作', toolbar: '#bt', width:100}"></th>
        </tr>
        </thead>
    </table>
</div>
<script type="text/html" id="bt">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script th:src="@{/layui/layui_origin.js}"></script>
<script th:src="@{/js/editCourseDetail.js}"></script>
</body>
</html>
