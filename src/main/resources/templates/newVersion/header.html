<!DOCTYPE html>
<html lang="zh"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
<div th:fragment="header">
    <script>
        function logout() {
            $("#logout").click();
        }
    </script>
    <ul class="layui-nav layui-layout-left" lay-filter="" style="left: 0;width: 100%">
        <!--点餐-->
        <li th:class="${#httpServletRequest.requestURI=='/'}?'layui-this layui-nav-item':'layui-nav-item'"><a
                href="https://www.harvard.edu/">学校主页</a></li>
        <!--联系方式-->
        <li class="layui-nav-item">
            <a href="javascript:;">联系方式</a>
            <dl class="layui-nav-child"> <!-- 二级菜单 -->
                <dd><a href="">QQ</a></dd>
                <dd><a href="">Wechat狗都不用</a></dd>
                <dd><a href="">weibo狗都不用</a></dd>
            </dl>
        </li>
        <!--商铺管理-->
        <li th:class="${#httpServletRequest.requestURI=='/seller/store'}?'layui-this layui-nav-item':'layui-nav-item'">
            <a onclick="xl()" href="javascript:;">校历</a></li>
        <!--个人主页 /seller/order/home-->
        <li th:class="${#httpServletRequest.requestURI=='/seller/order/home'}?'layui-this layui-nav-item':'layui-nav-item'"
            lay-unselect="">
            <a href="javascript:;"><img sec:authorize="isAuthenticated()" th:src="${avatar}" class="layui-nav-img"></a>
            <a href="javascript:;"><img sec:authorize="isAnonymous()" src="https://sunnynoodlebucket.oss-cn-shanghai.aliyuncs.com/images/banner.jpg" class="layui-nav-img"></a>
            <dl class="layui-nav-child">
                <dd sec:authorize="isAuthenticated()" style="text-align: center;"><a href="javascript:;" sec:authentication="name"></a>
                </dd>
                <hr sec:authorize="isAuthenticated()">
                <dd sec:authorize="isAuthenticated()"><a href="javascript:;">个人设置</a></dd>
                <hr sec:authorize="isAuthenticated()">
                <dd sec:authorize="isAuthenticated()" style="text-align: center;"><a href="javascript:;"
                                                                                     onclick="logout()">登出</a>
                </dd>
                <dd sec:authorize="isAnonymous()" style="text-align: center;"><a href="/newVersion/login">登录</a>
                </dd>
                <form th:action="@{/newVersion/logout}" method="post" hidden><input id="logout" type="submit"
                                                                                value="注销"/></form>
            </dl>
        </li>
    </ul>

</div>
</body>
</html>
